<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-To-Speech Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="voiceinator">
        <h1>Text to speech Generator</h1>
        <p id="MushfiqueRaiyan">Mushfique Raiyan</p>
        <select name="voice" id="voices">
            <option value="">Select a voice</option>
        </select>

        <label for="rate">Rate:</label>
        <input type="range" name="rate" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch:</label>
        <input name="pitch" type="range" min="0" max="3" step="0.1">
        <textarea name="text" placeholder="Start typing.....">Follow Mushfique Raiyan</textarea>
        <button id="stop">Stop</button>
        <button id="speak">Speak</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
